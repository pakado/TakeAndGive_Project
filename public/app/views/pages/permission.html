
<div ng-if="!main.loggedIn" class="col-sm-10 col-md-5 col-md-offset-5">
    <il><a href="#/">Login Or SignUp Please</a></il>
</div>

<div class="containers"  ng-if="main.loggedIn" style="text-align: center">
    <h1>Permission Page</h1><br>
    <b> Search By </b><br><br>
    <div class="row">
        <input type="text" class=".col-md-3 .col-md-offset-3" ng-model="search.toUse" placeholder="Purpose"/>
        <input type="text" class=".col-md-3 .col-md-offset-3" ng-model="search.userRequest" placeholder="Who Request"/>
    </div></br></br>
    <div class="img" ng-repeat="image in per.images | filter: search">
        <div class="images">
            <img class="main-img" data-ng-src="data:{{image.image.contentType}};base64,{{image.datasrc}}">
            <div class="desc">{{image.category}} - {{image.size}}</div>
            <div class="mButton">{{image.userRequest}} is waiting for approval({{image.toUse}}) </div>
            <div>Time request: {{image.timeRequest | date:"MM/dd/yyyy 'at' h:mma"}}</div>
            <div class="mButton"></div>
                <button value="toUse" ng-click="per.responseTrue(image._id)">Yes</button>
                <button value="toUse" ng-click="per.responseFalse(image._id)">No</button>
            </div>
        </div>
    </div>
</div>
