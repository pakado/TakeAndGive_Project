
<div ng-if="!main.loggedIn" class="col-sm-10 col-md-5 col-md-offset-5">
    <il><a href="#/">Login Or SignUp Please</a></il>
</div>


<div class="containers" style="text-align: center" ng-if="main.loggedIn">
    <h1>Receive Page</h1><br>
    <b> Search By </b><br><br>
    <div class="row">
        <input type="text" class=".col-md-3 .col-md-offset-3" ng-model="search.username" placeholder="From who"/>
        <input type="text" class=".col-md-3 .col-md-offset-3" ng-model="search.category" placeholder="Category"/>
        <input type="text" class=".col-md-3 .col-md-offset-3" ng-model="search.size" placeholder="Size"/>
    </div></br>
    <div class="img" ng-repeat="image in receive.images | filter: search">
        <div class="images">
            <img class="main-img" data-ng-src="data:{{image.image.contentType}};base64,{{image.datasrc}}">
            <div class="desc">{{image.category}} - {{image.size}} - Receive from {{image.username}} </div>
            <div class="mButton">
                <!-- <button value="toUse" >Delete</button>ng-click="receive.responseTrue(image._id)"-->
            </div>
        </div>
    </div>
</div>
