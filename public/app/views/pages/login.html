
<div class="container" ng-if="!main.loggedIn">
    <div class="row">
        <div class="col-sm-6 col-md-3 col-md-offset-4">
            <h1>Login!</h1>
            <from method="post" class="form-sigin">
                <input type="text" name="username" placeholder="User Name" class="form-control" ng-model="main.loginData.username" required><br>
                <input type="password" name="password" placeholder="Password" class="form-control" ng-model="main.loginData.password" required><br>
                <button ng-click="main.doLogin()"  class="btn btn-success">Login</button><br><br>
                <strong><spand class="alert-danger" ng-bind="main.error" ></spand></strong><br>

                <div><a href="#/forgetPassword">Forget password?</a></div>
            </from>
        </div>
    </div>
</div>
